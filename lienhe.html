    <div class="container mt-5">
        <h1 class="text-center mb-5 text-primary">LIÊN HỆ VỚI TÔI</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2 class="text-secondary">Gửi Lời Nhắn</h2>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Họ Tên</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Nhập họ tên của bạn" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Nội Dung</label>
                        <textarea class="form-control" id="content" name="content" rows="5" placeholder="Nhập nội dung liên hệ..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Gửi Liên Hệ</button>
                </form>
            </div>
            <div class="col-md-6 mb-4">
                <h2 class="text-secondary">Vị Trí Của Tôi</h2>
                <p>Bạn có thể tìm thấy tôi tại:</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.171214107766!2d106.70297837594747!3d10.79819538935184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528b7304f7931%3A0xb3febf3fc47049a!2zMjEyIMSQaeG7h24gQmnDqm4gUGjhu6csIFBoxrDhu51uZyBHaWEgxJDhu4tuaCwgQsOsbmggVGjhuqFuaCwgSOG7kyBDaMOtIE1pbmggNzAwMDAwLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1760331945440!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p class="mt-2 text-muted">Vui lòng liên hệ qua form bên cạnh hoặc email nếu bạn có bất kỳ câu hỏi nào.</p>
            </div>
        </div>
    </div>
</body>
